<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aaaaaah!!!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
        }
        
        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            cursor: pointer;
            display: none;
        }
        
        img.visible {
            display: block;
        }
        
        #clickPrompt {
            position: fixed;
            text-align: center;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px 40px;
            border-radius: 10px;
            font-family: Arial, sans-serif;
            font-size: 18px;
            z-index: 1000;
            pointer-events: none;
            display: none;
        }
    </style>
</head>
<body>
    <div id="clickPrompt">Congratulations! You successfully found the flag<br><br>Click anywhere reveal the flag</div>
    <img src="/static/giphy3.webp" alt="Fullscreen GIF">
    <audio id="bgAudio" loop>
        <source src="/static/audio/huh-cat.mp3" type="audio/mpeg">
    </audio>
    
    <script>
        const audio = document.getElementById('bgAudio');
        const prompt = document.getElementById('clickPrompt');
        let audioStarted = false;
        
        // Try to autoplay
        audio.play().catch(() => {
            // Autoplay blocked, show prompt
            prompt.style.display = 'block';
        });
        
        // Start audio on any click
        document.body.addEventListener('click', () => {
            if (!audioStarted) {
                audio.play().then(() => {
                    prompt.style.display = 'none';
                    document.querySelector('img').classList.add('visible');
                    audioStarted = true;
                }).catch(err => {
                    console.error('Audio playback failed:', err);
                });
            }
        });
    </script>
</body>
</html>
